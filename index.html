<!DOCTYPE html>
<html>
<head>
  <title>To-Do Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To-Do Web App</h1>
  
  <h2>Tasks:</h2>
  <table id="task-table">
    <thead>
      <tr>
        <th>Status</th>
        <th>Description</th>
        <th>Added At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="task-table-body"></tbody>
  </table>
  
  <h2 class="add">Add Task:</h2>
  <input class="add1" type="text" id="task-input" >
  <button class="add2" onclick="addTask()">Add</button>
  
  <div id="task-summary"></div>
  
  <script src="app.js"></script>
</body>
</html>
